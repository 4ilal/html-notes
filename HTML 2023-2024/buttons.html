<!DOCTYPE html>
<html>
    <head>
        <title>Buttons</title>
    </head>
    <body>
        <button onclick="doSomething()" style="font-size: 25px; background-color: aqua; border-radius: 20px;">Click me</button>
        <p id="greeting">Hello</p>
        <script>
            function doSomething() {
                document.getElementById("greeting").innerHTML = "goodbye";
            }
        </script>
    </body>
</html>
