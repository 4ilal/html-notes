<!DOCTYPE html>
<html>
    <head>
        <title>forms</title>
    </head>
    <body>
        <form action="forms.php" method="POST" enctype="multipart/form-data">
            
            <label for="Username">Name:</label>
            <input type="text" id="Username" required placeholder="Enter your name" maxlength="15" minlength="8"><br>
            
            <label for="Password">Password:</label>
            <input type="password" id="Password" required placeholder="Enter your password" minlength="8"><br>
            
            <label for="Email">Email:</label>
            <input type="email" id="Email" required placeholder="example@mail.com" minlength="8"><br>
            
            <label for="Phone number">Phone:</label>
            <input type="tel" id="phone" placeholder="0300-0000000" pattern[0-9]{4}-[0-9]{7}><br>
            
            <label for="date of birth">DOB</label>
            <input type="date" id="bday"><br>
            
            <label for="quantity">Notebook</label>
            <input type="number" id="quantity" min="0" max="10" value="1"><br>
            
            Gender:
            <label for="Male">Male</label>
            <input type="radio" id="Mr."value=Mr. name="title">
            
            <label for="Female">Female</label>
            <input type="radio" id="Mrs."value=Mrs. name="title"><br>
            
            <label for="payment">Payment</label>
            <select id="payment">
                <option value="visa">visa</option>
                <option value="creddit">creddit</option>
                <option value="giftcard">giftcard</option>
            </select><br>

            <label for="confrom">Confrom</label>
            <input type="checkbox"><br>


            <label for="comment">Comment:</label>
            <textarea id="comment" rows="2" cols="25"></textarea><br>

            <label for="file">File:</label>
            <input type="file" id="file" accept="image/jpeg, image/png"><br>

            <input type="reset"><br>
            <input type="submit">
        </form>
    </body>
</html>
