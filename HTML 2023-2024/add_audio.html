<!DOCTYPE html>
<html>
    <head>
        <title>Add Audio</title>
    </head>
    <body>
        <p>Out of my league</p>
        
        <audio controls autoplay muted loop>
        <source src="attachments/Out Of My League.mp3" type="audio/mpeg">
        <source src="attachments/Out Of My League.wav" type="audio/wav">
        </audio>

        <!-- You can add multipe audio too-->

    </body>
</html>
